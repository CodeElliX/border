<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Общий контейнер -->
    
        <!-- Заголовок -->
      <h1>border properties:</h1>
      <img src="css.png" alt="фавикон css">
      <!-- Первый бокс -->
      <div class="general">
        <div class="bor box1">border: 3px <span>groove</span></div>
        <div class="bor box2">border: 3px <span>dashed</span></div>
        <div class="bor box3">border: 3px <span>double</span></div>
      
      <!-- Второй контейнер -->
      
        <div class="bor box4">border: 3px <span>dotted</span></div>
        <div class="bor box5">border: 3px <span>none</span></div>
        <div class="bor box6">border: 3px <span>solid</span></div>
    
      <!-- Третий контейнер -->
      
        <div class="bor box7">border: 3px <span>inset</span></div>
        <div class="bor box8">border: 3px <span>outset</span></div>
        <div class="bor box9">border: 3px <span>ridge</span></div>
      
    </div>
  </body>
